<script>
const DATA = [{"id": 1, "ref": "1Cor 1:8", "book_osis": "1Cor", "kjv_text": "Who shall also confirm you unto the end, that ye may be blameless in the day of our Lord Jesus Christ.", "cuv_text": "他也必堅固你們到底，叫你們在我們主耶穌基督的日子無可責備。", "keep_drop": "", "notes": "", "commentary": "林前1:8中的“我们主耶稣基督的日子”承接旧约“耶和华的日子”的概念，并在新约中应用于基督。此“日子”等同于末世审判之日，与基督的再临相吻合，是一个明确界定的终局性事件，而非必然指24小时的一天。新约将审判既归于神也归于基督，因此称为“主（耶稣基督）的日子”。"}, {"id": 2, "ref": "1Cor 1:20", "book_osis": "1Cor", "kjv_text": "Where is the wise? where is the scribe? where is the disputer of this world? hath not God made foolish the wisdom of this world?", "cuv_text": "智慧人在那裏？文士在那裏？這世上的辯士在那裏？神豈不是叫這世上的智慧變成愚拙嗎？", "keep_drop": "", "notes": "", "commentary": "该段只是将林前1:20列为“今世”的经文例证，没有对该节作具体释义。"}, {"id": 3, "ref": "1Cor 1:30", "book_osis": "1Cor", "kjv_text": "But of him are ye in Christ Jesus, who of God is made unto us wisdom, and righteousness, and sanctification, and redemption:", "cuv_text": "但你們得在基督耶穌裏，是本乎神，神又使他成為我們的智慧、公義、聖潔、救贖。", "keep_drop": "", "notes": "", "commentary": "作者将保罗的“救赎”置于“商业-法庭”的表述范畴，其背景源自旧约上帝以主权与所有权“赎回”自己子民的概念。他指出“救赎”在保罗书信中带有末世性的用法（如罗8:23），并且推测在林前1:30里，“救赎”与“公义、成圣”并列，极可能指信徒主观得救过程中的最后一步（终末性的成全/荣耀），不过此结论带有谨慎的试探性。"}, {"id": 4, "ref": "1Cor 2:4", "book_osis": "1Cor", "kjv_text": "And my speech and my preaching was not with enticing words of man’s wisdom, but in demonstration of the Spirit and of power:", "cuv_text": "我說的話、講的道，不是用智慧委婉的言語，乃是用聖靈和大能的明證，", "keep_drop": "keep", "notes": "", "commentary": "摘录以哥林多前书2:4说明：圣灵是执行并彰显神能力的位格。保罗的讲道不是靠人的智慧或口才，而是靠圣灵与能力的明证，体现了神全能借圣灵的作为而显明。"}, {"id": 5, "ref": "1Cor 2:6", "book_osis": "1Cor", "kjv_text": "Howbeit we speak wisdom among them that are perfect: yet not the wisdom of this world, nor of the princes of this world, that come to nought:", "cuv_text": "然而，在完全的人中，我們也講智慧。但不是這世上的智慧，也不是這世上有權有位、將要敗亡之人的智慧。", "keep_drop": "", "notes": "", "commentary": "本段以林前2:6中“在完全（成熟）的人中讲智慧”为依据，指出保罗的信息本质上具有神学性与认知性：虽对“成熟的人”有更深的“智慧”，但同样的真理体系也临到所有信徒。诸如“知识/真知识”（gnosis/epignosis）既可指成熟者更深的认识，也可指普遍的福音认知。保罗按有次序的方法教导，把福音视为要求心智顺服的客观真理，且其统一性以神与基督为中心。因此，林前2:6并非支持某种仅供精英的秘传神学，而是同一连贯体系中之更深层次。"}, {"id": 6, "ref": "1Cor 2:8", "book_osis": "1Cor", "kjv_text": "Which none of the princes of this world knew: for had they known it, they would not have crucified the Lord of glory.", "cuv_text": "這智慧世上有權有位的人沒有一個知道的、他們若知道，就不把榮耀的主釘在十字架上了。", "keep_drop": "", "notes": "", "commentary": "作者简要指出，林前2:8–9显示保罗似乎认为有超自然的属灵权势参与了对基督的钉十字架；这些“有权有位的”是神与基督的对头，而非代表神执行律法咒诅的使者。因此，林前2:8不能用来支持“天使为律法咒诅的中介”，也不应与加3:13、19结合来论证这一点。"}, {"id": 7, "ref": "1Cor 2:12", "book_osis": "1Cor", "kjv_text": "Now we have received, not the spirit of the world, but the spirit which is of God; that we might know the things that are freely given to us of God.", "cuv_text": "我們所領受的，並不是世上的靈，乃是從神來的靈，叫我們能知道神開恩賜給我們的事。", "keep_drop": "", "notes": "", "commentary": "保罗在1林2:12中将“世上的灵”与“从神来的灵”相对，表明圣灵不仅是启示的媒介，更是新末世秩序的决定性原则；惟有在圣灵里已分得“将来之世”生命的人，才能认识神白白赐给我们的事。“世上的灵”可能指一种超越性的影响，治理“属魂的人”，并或与“今世的执政者”有关。平行经文（林后4:4；弗2:2）显示一种对抗的“灵”使不信者心眼昏瞎，从而加强了1林2:12中两种灵之间的末世性对立。"}, {"id": 8, "ref": "1Cor 2:14", "book_osis": "1Cor", "kjv_text": "But the natural man receiveth not the things of the Spirit of God: for they are foolishness unto him: neither can he know them, because they are spiritually discerned.", "cuv_text": "然而，屬血氣的人不領會神聖靈的事，反倒以為愚拙，並且不能知道，因為這些事惟有屬靈的人纔能看透。", "keep_drop": "", "notes": "", "commentary": "该节被用来说明：属血气的人不能领会圣灵的事，因此正确理解与诠释圣经需要圣灵的重生/更新。因人的罪性抗拒神的话，容易把经文扭曲以配合人的体系（如法利赛人以行为称义、撒都该人否认复活）。圣经是神的自我启示，不可把其他权威与圣经并列或高于圣经，也不可随意属灵化或理性化经文以迎合自己。"}, {"id": 9, "ref": "1Cor 3:8", "book_osis": "1Cor", "kjv_text": "Now he that planteth and he that watereth are one: and every man shall receive his own reward according to his own labour.", "cuv_text": "栽種的和澆灌的，都是一樣，但將來各人要照自己的工夫得自己的賞賜。", "keep_drop": "", "notes": "", "commentary": "本文以林前3:8（并及3:14）说明：在末日的审判中，信徒的行为要被审查，并作为恩典性赏赐的尺度——“各人要照自己的工夫得自己的赏赐。”这并不否定因信称义；末日审判具有公开性，所审的是信心所结出的“工作”。这种赏赐并非机械或交易式的计算；保罗将“工作”视为出自信心的有机整体，即使有些工作受责难，仍可能不致失落救恩（参3:15）。"}, {"id": 10, "ref": "1Cor 3:13", "book_osis": "1Cor", "kjv_text": "Every man’s work shall be made manifest: for the day shall declare it, because it shall be revealed by fire; and the fire shall try every man’s work of what sort it is.", "cuv_text": "各人的工程必然顯露，因為那日子要將他表明出來，有火發現；這火要試驗各人的工程怎樣。", "keep_drop": "", "notes": "", "commentary": "该段以林前3:13说明：末日审判具有公开性——各人的工程都要显露并受火试验。即便信徒的工程也要受审查；工程可能被否定，但人仍得救（参3:15）；而工程也成为恩典赏赐的尺度（参3:8,14）。保罗在多处（含林前3:13）以“工程/工作”用单数，强调生命整体性的“工程”，而非机械计分。公开试验工程旨在彰显并维护神的公义。"}, {"id": 11, "ref": "1Cor 3:15", "book_osis": "1Cor", "kjv_text": "If any man’s work shall be burned, he shall suffer loss: but he himself shall be saved; yet so as by fire.", "cuv_text": "人的工程若被燒了，他就要受虧損，自己卻要得救；雖然得救，乃像從火裏經過的一樣。", "keep_drop": "", "notes": "", "commentary": "指出末日审判是公开的，对信徒的行为也要试验。即使信徒的“工程被烧”，人仍得救（林前3:15）。审判工作的目的在于为神作公开的申冤，显明罪被废除与生命中之义（包括信心、在基督里所行的工、成圣）。工作也是恩典赏赐的尺度（参林前3:8,14），并被视为出于信心的有机整体，而非机械记账。"}, {"id": 12, "ref": "1Cor 4:3", "book_osis": "1Cor", "kjv_text": "But with me it is a very small thing that I should be judged of you, or of man’s judgment: yea, I judge not mine own self.", "cuv_text": "我被你們論斷，或被別人論斷，我都以為極小的事；連我自己也不論斷自己。", "keep_drop": "", "notes": "", "commentary": "该段指出，新约中“那日/主的日子”常与审判相关，几乎成为“审判”的同义词。林前4:3被作为此用法的例证：保罗所说“人的审判”（可理解为“人的日子”）体现“日子”用来表示审判/裁判的语义。"}, {"id": 13, "ref": "1Cor 4:3-5", "book_osis": "1Cor", "kjv_text": "But with me it is a very small thing that I should be judged of you, or of man’s judgment: yea, I judge not mine own self. For I know nothing by myself; yet am I not hereby justified: but he that judgeth me is the Lord. Therefore judge nothing before the time, until the Lord come, who both will bring to light the hidden things of darkness, and will make manifest the counsels of the hearts: and then shall every man have praise of God.", "cuv_text": "我被你們論斷，或被別人論斷，我都以為極小的事；連我自己也不論斷自己。 我雖不覺得自己有錯，卻也不能因此得以稱義；但判斷我的乃是主。 所以，時候未到，甚麼都不要論斷，只等主來，他要照出暗中的隱情，顯明人心的意念。那時，各人要從神那裏得着稱讚。", "keep_drop": "", "notes": "", "commentary": "该段将林前4:3-5用作证据，表明新约末世论认为最终审判是在主再来时发生的、由神施行的定案式审判。作者把保罗“判断我的乃是主”的话置于新约更广的主题中：审判属于神（并且在其他经文中也归于基督）。"}, {"id": 14, "ref": "1Cor 4:5", "book_osis": "1Cor", "kjv_text": "Therefore judge nothing before the time, until the Lord come, who both will bring to light the hidden things of darkness, and will make manifest the counsels of the hearts: and then shall every man have praise of God.", "cuv_text": "所以，時候未到，甚麼都不要論斷，只等主來，他要照出暗中的隱情，顯明人心的意念。那時，各人要從神那裏得着稱讚。", "keep_drop": "", "notes": "", "commentary": "该段引用林前4:5强调：末日审判将临到所有人，连信徒的行为也要受审察。因称义并不使末日审判多余；审判是公开的，为彰显神的公义，要显露隐情、察验动机与行为。即便有些行为被否定，信徒仍得救；赏赐是出于恩典且与信心所结出的“工作”相关。这与4:5所说主来时显明隐情、显露人心意念，并使各人从神得称赞相一致。"}, {"id": 15, "ref": "1Cor 4:20", "book_osis": "1Cor", "kjv_text": "For the kingdom of God is not in word, but in power.", "cuv_text": "因為神的國不在乎言語，乃在乎權能。", "keep_drop": "", "notes": "test", "commentary": "将林前4:20视为保罗少数把“神的国”用作现实时态（指信徒当下所处的状态）的经文之一，尽管保罗通常以末世性意义使用“神的国”。同时指出：将来的末世性国度会有外在、可见的形态，但其核心仍是现今国度所具有的属灵实质。"}, {"id": 16, "ref": "1Cor 5:5", "book_osis": "1Cor", "kjv_text": "To deliver such an one unto Satan for the destruction of the flesh, that the spirit may be saved in the day of the Lord Jesus.", "cuv_text": "要把這樣的人交給撒但，敗壞他的肉體，使他的靈魂在主耶穌的日子可以得救。", "keep_drop": "", "notes": "", "commentary": "该段以林前5:5为证，说明旧约的“耶和华的日子”在新约中成为“主（耶稣）的日子”，表明基督亲自行使终末审判，并且审判与祂的再临同时发生、为一次明确的事件。因此，林前5:5中的“主耶稣的日子”指末世审判之日，而非持续的过程。"}, {"id": 17, "ref": "1Cor 5:7", "book_osis": "1Cor", "kjv_text": "Purge out therefore the old leaven, that ye may be a new lump, as ye are unleavened. For even Christ our passover is sacrificed for us:", "cuv_text": "你們既是無酵的麵，應當把舊酵除淨，好使你們成為新團；因為我們逾越節的羔羊基督已經被殺獻祭了。", "keep_drop": "", "notes": "", "commentary": "该段以林前5:7为明确证据：保罗将基督与逾越节（旧约的型）相比较，明确肯定两者皆具祭祀性质（型与所指的本体）。因此，应将保罗关于“基督之血”的表述理解为祭祀性的（带有赎罪/除罪含义），而非仅仅指一种暴力致死。"}, {"id": 18, "ref": "1Cor 6:1-3", "book_osis": "1Cor", "kjv_text": "Dare any of you, having a matter against another, go to law before the unjust, and not before the saints? Do ye not know that the saints shall judge the world? and if the world shall be judged by you, are ye unworthy to judge the smallest matters? Know ye not that we shall judge angels? how much more things that pertain to this life?", "cuv_text": "你們中間有彼此相爭的事，怎敢在不義的人面前求審，不在聖徒面前求審呢？ 豈不知聖徒要審判世界嗎？若世界為你們所審，難道你們不配審判這最小的事嗎？ 豈不知我們要審判天使嗎？何況今生的事呢？", "keep_drop": "", "notes": "", "commentary": "该段将林前6:1-3放在末日审判的脉络中：此处独特地表明信徒将实际参与审判本身，而不只是“与基督一同作王”。天使在审判中的作用是服事性的，而信徒则分担司法性的审判；审判范围包括恶灵/堕落天使，这解释了保罗所说“我们要审判天使”。其他论及宝座/作王的经文并非指审判本身。"}, {"id": 19, "ref": "1Cor 6:3", "book_osis": "1Cor", "kjv_text": "Know ye not that we shall judge angels? how much more things that pertain to this life?", "cuv_text": "豈不知我們要審判天使嗎？何況今生的事呢？", "keep_drop": "", "notes": "", "commentary": "本段指出：林前6:1–3独特地教导，信徒将实际参与末日审判的司法行为；其他经文中“审判/审理”多指“与基督一同作王”，而非真正的司法审判。此外，审判也包括恶灵，因此“审判天使”应指审判堕落的天使；天使在审判中的角色是服事性的，并非执掌审判。"}, {"id": 20, "ref": "1Cor 6:11", "book_osis": "1Cor", "kjv_text": "And such were some of you: but ye are washed, but ye are sanctified, but ye are justified in the name of the Lord Jesus, and by the Spirit of our God.", "cuv_text": "你們中間也有人從前是這樣；但如今你們奉主耶穌基督的名，並藉着我們神的靈，已經洗淨，成聖，稱義了。", "keep_drop": "", "notes": "", "commentary": "沃斯指出，林前6:11所说“洗净、成圣、称义”，既归于主耶稣的名，也归于神的灵；若将“成圣”（ἡγιάσθητε）理解为“被奉献/被分别为圣”，则这三步构成一个法庭性质（司法/称义层面）的事务。在此“法理”领域里，圣灵具有特定职分：一方面作为印证，见证称义已成事实；另一方面又作为义的果子，其赐下以“义”为前提。圣灵的赐予建立在基督复活并被高举的现实上——基督在灵里的复活生命，成为为信徒持续作见证的“义”的同在。"}, {"id": 21, "ref": "1Cor 6:20", "book_osis": "1Cor", "kjv_text": "For ye are bought with a price: therefore glorify God in your body, and in your spirit, which are God’s.", "cuv_text": "因為你們是重價買來的。所以要在你們的身子上榮耀神。", "keep_drop": "", "notes": "", "commentary": "作者将林前6:20置于保罗“赎买”（商业—法理）意象中：借用“买”这一动词，保罗强调信徒已被神以重价买来，因此属于神。此处重点在伦理与归属：既然神以高昂代价买了我们，祂就有权要求我们的顺服与事奉——所以要在身体上荣耀神。经文并未意在说明赎价付给谁；追问此点超出保罗在此处的用意。"}, {"id": 22, "ref": "1Cor 7:26", "book_osis": "1Cor", "kjv_text": "I suppose therefore that this is good for the present distress, I say, that it is good for a man so to be.", "cuv_text": "因現今的艱難，據我看來，人不如守素安常纔好。", "keep_drop": "", "notes": "", "commentary": "该段将哥林多前书7:26的“现今的艰难”与犹太传统中的“弥赛亚的产难”（末世来临前的患难）相连，并指出新约把此概念应用到基督的再临。因此，保罗的劝勉是基于对临近末世患难的预期。"}, {"id": 23, "ref": "1Cor 7:31", "book_osis": "1Cor", "kjv_text": "And they that use this world, as not abusing it: for the fashion of this world passeth away.", "cuv_text": "用世物的，要像不用世物，因為這世界的樣子將要過去了。", "keep_drop": "", "notes": "", "commentary": "此处将林前7:31用作证据，说明“现今世界的样子将要过去”是末世性“更新/再生”的一部分。这并非教导受造界被消灭，而是被更新转化。成全之时，得赎者以天上为主要居所，同时更新后的地仍可进入并成为产业的一部分。"}, {"id": 24, "ref": "1Cor 7:39", "book_osis": "1Cor", "kjv_text": "The wife is bound by the law as long as her husband liveth; but if her husband be dead, she is at liberty to be married to whom she will; only in the Lord.", "cuv_text": "丈夫活着的時候，妻子是被約束的；丈夫若死了，妻子就可以自由，隨意再嫁，只是要嫁這在主裏面的人。", "keep_drop": "", "notes": "", "commentary": "该段以林前7:39为“以睡眠表述死亡”的例证。指出新约（尤其保罗）将“睡了”作为比喻性用语，多用于信徒身上，并不意味着灵魂无知觉；“睡了”是指人对现世生活不再有联系，而非灵魂在中间状态中昏睡。因此，林前7:39中丈夫“睡了”即指他已去世，并不暗示死者无意识。"}, {"id": 25, "ref": "1Cor 9:10", "book_osis": "1Cor", "kjv_text": "Or saith he it altogether for our sakes? For our sakes, no doubt, this is written: that he that ploweth should plow in hope; and that he that thresheth in hope should be partaker of his hope.", "cuv_text": "不全是為我們說的嗎？分明是為我們說的。因為耕種的當存着指望去耕種；打場的也當存得糧的指望去打場。", "keep_drop": "", "notes": "", "commentary": "该段以林前9:10作为诠释原则的例证：圣经中对特定对象所说的话，也同样对后来的人（包括我们）说。经文的应用不是人为附加，而是从神话语本身流出；保罗在“分明是为我们说的”中示范了这一点。"}, {"id": 26, "ref": "1Cor 9:11", "book_osis": "1Cor", "kjv_text": "If we have sown unto you spiritual things, is it a great thing if we shall reap your carnal things?", "cuv_text": "我們若把屬靈的種子撒在你們中間，就是從你們收割奉養肉身之物，這還算大事嗎？", "keep_drop": "", "notes": "", "commentary": "该段以林前9:11 证明保罗对“属灵的”（pneumatikos）的用法不是指物质成分。经文中的“属灵的（事物）”指向所撒下的属灵益处/事奉，与“肉身的（物质的）供养”相对，并非某种“灵质”。这支持将林前15的“属灵的身体”理解为受圣灵掌管/赋能的身体，而非由“灵的物质”构成。"}, {"id": 27, "ref": "1Cor 9:27", "book_osis": "1Cor", "kjv_text": "But I keep under my body, and bring it into subjection: lest that by any means, when I have preached to others, I myself should be a castaway.", "cuv_text": "我是攻克己身，叫身服我，恐怕我傳福音給別人，自己反被棄絕了。", "keep_drop": "", "notes": "", "commentary": "该段说明林前9:27中的希腊词 adokimos（KJV作“castaway”，RV作“rejected”）意为“被弃绝/不被认可”，强调“被神或人拒绝/不予承认”，而非“无能/不适合”。尽管该词在其他处可带有“经检验而未通过”的含义，但此处重点在“被弃绝”。"}, {"id": 28, "ref": "1Cor 10:4", "book_osis": "1Cor", "kjv_text": "And did all drink the same spiritual drink: for they drank of that spiritual Rock that followed them: and that Rock was Christ.", "cuv_text": "也都喝了一樣的靈水。所喝的，是出於隨着他們的靈磐石；那磐石就是基督。", "keep_drop": "", "notes": "", "commentary": "这些段落仅将哥林多前书10:4作为与“磐石出水”的对照经文，强调以基督为中心阅读旧约叙事；并未对该节本身作出具体解经。"}, {"id": 29, "ref": "1Cor 10:11", "book_osis": "1Cor", "kjv_text": "Now all these things happened unto them for ensamples: and they are written for our admonition, upon whom the ends of the world are come.", "cuv_text": "他們遭遇這些事，都要作為鑒戒；並且寫在經上，正是警戒我們這末世的人。", "keep_drop": "", "notes": "", "commentary": "该段以林前10:11为依据，说明“末世的尽头”已经临到信徒（已然），但最终的“末日”仍在将来（未然）。教会现今已参与末世性的现实，却尚未进入最终成全。"}, {"id": 30, "ref": "1Cor 10:26", "book_osis": "1Cor", "kjv_text": "For the earth is the Lord’s, and the fulness thereof.", "cuv_text": "因為地和其中所充滿的都屬乎主。", "keep_drop": "", "notes": "", "commentary": "段落指出，保罗在林前10:26引用“地和其中所充满的都属耶和华”，用来支撑一个实际结论：基督徒可以放心吃市上所卖的肉，不必为良心疑问而查问。诗篇24:1强调万物属主，而保罗将同一经文应用于饮食/买卖情境以证明可食用。"}, {"id": 31, "ref": "1Cor 11:7", "book_osis": "1Cor", "kjv_text": "For a man indeed ought not to cover his head, forasmuch as he is the image and glory of God: but the woman is the glory of the man.", "cuv_text": "男人本不該蒙着頭，因為他是神的形像和榮耀；但女人是男人的榮耀。", "keep_drop": "", "notes": "", "commentary": "该段主要讨论林前15章，只是顺带提到林前11:7，用以表明保罗并未采纳斐洛的“两次创造”解读；并未对11:7本身作出解释。"}, {"id": 32, "ref": "1Cor 11:24", "book_osis": "1Cor", "kjv_text": "And when he had given thanks, he brake it, and said, Take, eat: this is my body, which is broken for you: this do in remembrance of me.", "cuv_text": "祝謝了，就擘開，說：「這是我的身體，為你們捨〔有古卷作：擘開〕的，你們應當如此行，為的是記念我。」", "keep_drop": "", "notes": "", "commentary": "林前11:24中的“这是我的身体，为你们（ὑπὲρ ὑμῶν）”表明基督为信徒所献的牺牲性舍命。因此，保罗将主餐理解为不但引入新约团契，更首先是赎罪的礼仪；正因赎罪，才引入新约。配合“这杯是用我血所立的新约”（11:25）与逾越节意象（林前5:7），基督之死既除去罪咎（客观层面），也成为信徒圣洁生活的根基（主观层面）。"}, {"id": 33, "ref": "1Cor 11:25", "book_osis": "1Cor", "kjv_text": "After the same manner also he took the cup, when he had supped, saying, This cup is the new testament in my blood: this do ye, as oft as ye drink it, in remembrance of me.", "cuv_text": "飯後，也照樣拿起杯來，說：「這杯是用我的血所立的新約，你們每逢喝的時候，要如此行，為的是記念我。」", "keep_drop": "", "notes": "", "commentary": "本文将林前11:25理解为：基督的血是立新约的“祭血”，与西奈之约用祭牲之血立约相对照；这表明保罗把基督之血与赎罪性的祭祀联系在一起，而不仅是暴力死亡的记号，也符合他强调基督自愿顺服地献上自己的死亡。"}, {"id": 34, "ref": "1Cor 11:26", "book_osis": "1Cor", "kjv_text": "For as often as ye eat this bread, and drink this cup, ye do shew the Lord’s death till he come.", "cuv_text": "你們每逢吃這餅，喝這杯，是表明主的死，直等到他來。", "keep_drop": "", "notes": "", "commentary": "该段以林前11:26论证：主的晚餐（及其所表明的新约）属于现今的末世前阶段；教会在“直到他来”之前通过圣餐宣告基督之死。因此，圣餐/新约侧重当下的祝福（赦罪与与神相交），有别于将来的国度盛宴，并且以基督的代赎之死为基础，通过领受祂的身体和宝血而得。作者并提醒不要把“遗嘱”之意读入主设立圣餐的话，并保持国度与约的区分。"}, {"id": 35, "ref": "1Cor 11:30", "book_osis": "1Cor", "kjv_text": "For this cause many are weak and sickly among you, and many sleep.", "cuv_text": "因此，在你們中間有好些軟弱的與患病的，死〔原文作睡〕的也不少。", "keep_drop": "", "notes": "", "commentary": "本段以林前11:30中“睡了”的用语，来论证死亡是复活前的“中间状态”。保罗视此为相对不理想，因为涉及灵魂“赤身”（无身体）之状；然而这并不排除与基督相交/同在的可观福分。作者也区分中间状态与最终的刑罚（“地狱”Gehenna），并讨论“阴间/哈得斯”（Hades）作为死者之境/状态，但此部分超出该节的直接语境。"}, {"id": 36, "ref": "1Cor 12:4", "book_osis": "1Cor", "kjv_text": "Now there are diversities of gifts, but the same Spirit.", "cuv_text": "恩賜原有分別，聖靈卻是一位。", "keep_drop": "", "notes": "", "commentary": "该段简要引用林前12:4强调“恩赐有分别”。并将此原则应用于释经：不同的人可能在不同经文体裁（历史、预言、诗歌、比喻、启示文学）的解读上各有恩赐，因此并非人人在各体裁上都有同样的解经恩赐。"}, {"id": 37, "ref": "1Cor 15:8", "book_osis": "1Cor", "kjv_text": "And last of all he was seen of me also, as of one born out of due time.", "cuv_text": "末了也顯給我看；我如同未到產期而生的人一般。", "keep_drop": "", "notes": "", "commentary": "该段将林前15:8列入反对“死人在中间状态中无意识”的经文之一。作者主张“睡了”是比喻性说法，表示死者对现世的隔绝，而非灵魂无意识；林前15:8在此被作为支持死者仍有意识之见的证据之一。"}, {"id": 38, "ref": "1Cor 15:10", "book_osis": "1Cor", "kjv_text": "But by the grace of God I am what I am: and his grace which was bestowed upon me was not in vain; but I laboured more abundantly than they all: yet not I, but the grace of God which was with me.", "cuv_text": "然而，我今日成了何等人，是蒙神的恩纔成的，並且他所賜我的恩不是徒然的。我比眾使徒格外勞苦；這原不是我，乃是神的恩與我同在。", "keep_drop": "", "notes": "", "commentary": "本文将林前15:10作为经文和谐的依据，强调圣经并不教导善行能赚取功德。与太10:41、路17:10一致，林前15:10所表明的是：保罗的劳苦乃出于神的恩典，而非人的功劳，因此这些经文之间并无矛盾。"}, {"id": 39, "ref": "1Cor 15:22", "book_osis": "1Cor", "kjv_text": "For as in Adam all die, even so in Christ shall all be made alive.", "cuv_text": "在亞當裏眾人都死了；照樣，在基督裏眾人也都要復活。", "keep_drop": "", "notes": "", "commentary": "该段否定把林前15:22解读为“绝对的普救论”。作者认为此处的“众人/全体”带有宇宙性或群体性的范围，并非保证每个个体最终得救；若读成普救，将与保罗关于预定与恶人永恒定命的教导相矛盾。"}, {"id": 40, "ref": "1Cor 15:23", "book_osis": "1Cor", "kjv_text": "But every man in his own order: Christ the firstfruits; afterward they that are Christ’s at his coming.", "cuv_text": "但各人是按着自己的次序復活：初熟的果子是基督；以後，在他來的時候，是那些屬基督的。", "keep_drop": "", "notes": "", "commentary": "本节“在他来的时候”使用术语“parousia”（再临），指基督将来的到来/显现（常与审判之日相关）。经文强调复活的次序：基督为初熟的果子，其后在他再临时属基督的人复活。它关注的是身体从坟墓中的复活，而非中间状态，并不支持信徒在一个地方性“阴间”居住至那日的观点。"}, {"id": 41, "ref": "1Cor 15:23-28", "book_osis": "1Cor", "kjv_text": "But every man in his own order: Christ the firstfruits; afterward they that are Christ’s at his coming. Then cometh the end, when he shall have delivered up the kingdom to God, even the Father; when he shall have put down all rule and all authority and power. For he must reign, till he hath put all enemies under his feet. The last enemy that shall be destroyed is death. For he hath put all things under his feet. But when he saith all things are put under him, it is manifest that he is excepted, which did put all things under him. And when all things shall be subdued unto him, then shall the Son also himself be subject unto him that put all things under him, that God may be all in all.", "cuv_text": "但各人是按着自己的次序復活：初熟的果子是基督；以後，在他來的時候，是那些屬基督的。 再後，末期到了，那時基督既將一切執政的、掌權的、有能的、都毀滅了，就把國交與父神。 因為基督必要作王，等神把一切仇敵都放在他的腳下。 盡末了所毀滅的仇敵，就是死。 因為經上說：「神叫萬物都服在他的腳下。」既說萬物都服了他，明顯那叫萬物服他的，不在其內了。 萬物既服了他，那時子也要自己服那叫萬物服他的，叫神在萬物之上，為萬物之主。", "keep_drop": "", "notes": "", "commentary": "该段否定用林前15:23–28来支持“双重复活”或中间的千年国。经文中的两个“等次”（tagmata）是基督与属基督的人，并未讨论不信者。“随后是末期”（v.24）指的是整套末世事件的终结，而非不信者稍后的复活。基督所交付给父的国并非在再临才开始，而是自基督升天已在运行，直到一切仇敌（包括死亡）被制服为止。"}, {"id": 42, "ref": "1Cor 15:26", "book_osis": "1Cor", "kjv_text": "The last enemy that shall be destroyed is death.", "cuv_text": "盡末了所毀滅的仇敵，就是死。", "keep_drop": "", "notes": "", "commentary": "该段将林前15:26与启20:14相联系，指出“死亡和阴间被扔在火湖里”很可能是人格化表述，意指这些恶的终止/废除（即死亡被毁灭），这与林前15:26、15:54（及赛25:8）相一致。作者并强调“第二次的死”是针对失丧之人，而非针对“死亡/阴间”本身；同时也保留（但存疑）“死亡/阴间”可能是具有实在性的恶势力之说。"}, {"id": 43, "ref": "1Cor 15:28", "book_osis": "1Cor", "kjv_text": "And when all things shall be subdued unto him, then shall the Son also himself be subject unto him that put all things under him, that God may be all in all.", "cuv_text": "萬物既服了他，那時子也要自己服那叫萬物服他的，叫神在萬物之上，為萬物之主。", "keep_drop": "", "notes": "", "commentary": "该段以林前15:28强调保罗对末后成全之境界的高度神本观：最终神“成为万有之中的万有”。将来生命包含对神与基督的直接看见与完全相交，且儿子的名分在那时得以成全。"}, {"id": 44, "ref": "1Cor 15:30-32", "book_osis": "1Cor", "kjv_text": "And why stand we in jeopardy every hour? I protest by your rejoicing which I have in Christ Jesus our Lord, I die daily. If after the manner of men I have fought with beasts at Ephesus, what advantageth it me, if the dead rise not? let us eat and drink; for to morrow we die.", "cuv_text": "我們又因何時刻冒險呢？ 弟兄們，我在我主基督耶穌裏，指着你們所誇的口極力的說，我是天天冒死。 我若當日像尋常人，在以弗所同野獸戰鬥，那於我有甚麼益處呢？若死人不復活，我們就吃吃喝喝吧！因為明天要死了。", "keep_drop": "", "notes": "", "commentary": "该段将林前15:30-32视为保罗教导的一部分，用来支持“信徒复活具有与基督复活相似的法庭性（申辩/宣判）意义”。同时作者强调：在保罗处，更突出的是复活的“属灵（圣灵主导、转化性）”层面；圣灵启动并维系复活的生命，使复活成为信徒转化的高潮，并把基督的复活与信徒的复活联结在一起。"}, {"id": 45, "ref": "1Cor 15:35", "book_osis": "1Cor", "kjv_text": "But some man will say, How are the dead raised up? and with what body do they come?", "cuv_text": "或有人問：「死人怎樣復活，帶着甚麼身體來呢？」", "keep_drop": "", "notes": "", "commentary": "作者指出，林前15:35所提出的问题，关切的是复活之身的“样式/性质”，而非其物质“成分”。保罗以“撒种”的比喻说明：即便我们难以想象复活之身，也不因此否定其可能性；神按自己的旨意赐下身体，常与所撒的种子大不相同。此比喻不应被硬压去回答“身体中是否有某种生命胚芽”或“物质同一性”的问题；所“撒下”的就是身体本身，它死了，又被叫活。整段讨论焦点在“身体”，而非信徒主观的灵。“撒种”可理解为涵盖整个人生（当然包括下葬）。保罗又以神所造诸身体的多样（15:39–41）回应15:35：此处“肉体”（sarx）意近“身体”，复活之身与现今之身在“种类”上有显著差异（heteros），而不只是同类中的差别（allos）。"}, {"id": 46, "ref": "1Cor 15:35-58", "book_osis": "1Cor", "kjv_text": "But some man will say, How are the dead raised up? and with what body do they come? Thou fool, that which thou sowest is not quickened, except it die: And that which thou sowest, thou sowest not that body that shall be, but bare grain, it may chance of wheat, or of some other grain: But God giveth it a body as it hath pleased him, and to every seed his own body. All flesh is not the same flesh: but there is one kind of flesh of men, another flesh of beasts, another of fishes, and another of birds. There are also celestial bodies, and bodies terrestrial: but the glory of the celestial is one, and the glory of the terrestrial is another. There is one glory of the sun, and another glory of the moon, and another glory of the stars: for one star differeth from another star in glory. So also is the resurrection of the dead. It is sown in corruption; it is raised in incorruption: It is sown in dishonour; it is raised in glory: it is sown in weakness; it is raised in power: It is sown a natural body; it is raised a spiritual body. There is a natural body, and there is a spiritual body. And so it is written, The first man Adam was made a living soul; the last Adam was made a quickening spirit. Howbeit that was not first which is spiritual, but that which is natural; and afterward that which is spiritual. The first man is of the earth, earthy: the second man is the Lord from heaven. As is the earthy, such are they also that are earthy: and as is the heavenly, such are they also that are heavenly. And as we have borne the image of the earthy, we shall also bear the image of the heavenly. Now this I say, brethren, that flesh and blood cannot inherit the kingdom of God; neither doth corruption inherit incorruption. Behold, I shew you a mystery; We shall not all sleep, but we shall all be changed, In a moment, in the twinkling of an eye, at the last trump: for the trumpet shall sound, and the dead shall be raised incorruptible, and we shall be changed. For this corruptible must put on incorruption, and this mortal must put on immortality. So when this corruptible shall have put on incorruption, and this mortal shall have put on immortality, then shall be brought to pass the saying that is written, Death is swallowed up in victory. O death, where is thy sting? O grave, where is thy victory? The sting of death is sin; and the strength of sin is the law. But thanks be to God, which giveth us the victory through our Lord Jesus Christ. Therefore, my beloved brethren, be ye stedfast, unmoveable, always abounding in the work of the Lord, forasmuch as ye know that your labour is not in vain in the Lord.", "cuv_text": "或有人問：「死人怎樣復活，帶着甚麼身體來呢？」 無知的人哪，你所種的，若不死就不能生。 並且你所種的不是那將來的形體，不過是子粒，即如麥子，或是別樣的穀。 但神隨自己的意思給他一個形體，並叫各等子粒各有自己的形體。 凡肉體各有不同：人是一樣，獸又是一樣，鳥又是一樣，魚又是一樣。 有天上的形體，也有地上的形體；但天上形體的榮光是一樣，地上形體的榮光又是一樣。 日有日的榮光，月有月的榮光，星有星的榮光；這星和那星的榮光也有分別。 死人復活也是這樣：所種的是必朽壞的，復活的是不朽壞的； 所種的是羞辱的，復活的是榮耀的；所種的是軟弱的，復活的是強壯的； 所種的是血氣的身體，復活的是靈性的身體。若有血氣的身體，也必有靈性的身體。 經上也是這樣記着說：「首先的人亞當成了有靈〔靈：或作血氣〕的活人」；末後的亞當成了叫人活的靈。 但屬靈的不在先，屬血氣的在先，以後纔有屬靈的。 頭一個人是出於地，乃屬土；第二個人是出於天。 那屬土的怎樣，凡屬土的也就怎樣；屬天的怎樣，凡屬天的也就怎樣。 我們既有屬土的形狀，將來也必有屬天的形狀。 弟兄們，我告訴你們說，血肉之體不能承受神的國，必朽壞的不能承受不朽壞的。 我如今把一件奧祕的事告訴你們：我們不是都要睡覺，乃是都要改變， 就在一霎時，眨眼之間，號筒末次吹響的時候。因號筒要響，死人要復活成為不朽壞的，我們也要改變。 這必朽壞的總要變成〔變成：原文作穿；下同〕不朽壞的，這必死的總要變成不死的。 這必朽壞的既變成不朽壞的，這必死的既變成不死的，那時經上所記「死被得勝吞滅」的話就應驗了。 死啊！你得勝的權勢在那裏？死啊！你的毒鉤在那裏？ 死的毒鉤就是罪，罪的權勢就是律法。 感謝神，使我們藉着我們的主耶穌基督得勝。 所以，我親愛的弟兄們，你們務要堅固，不可搖動，常常竭力多作主工；因為知道，你們的勞苦在主裏面不是徒然的。", "keep_drop": "", "notes": "", "commentary": "本段主要讨论复活身体的“样式/类型”，而非其“本质”（直到15:50才触及本质问题）。保罗的“撒种”比喻不是强调物质同一性，而是回应“不可想象即不可能”的质疑：神照祂的旨意赐下不同的身体。经文仅暗示某种连续性，却未详细界定；所“种”的是身体本身，它死而复活——“赤露的子粒”指身体，不是信徒主观的灵；文中涉及的灵是客观的基督之灵。“撒种”可能包括整个人在世的生命（并当然包含下葬），由15:42–43的“羞辱、软弱、属血气”等用语支持。15:39–41通过受造界身体的多样性（动物、天体与地体、天体之间的差异）论证焦点在“样/性质/外观”而非“本质”；15:39的“肉”（sarx）等同“身体”，不是“情欲的肉体”。希腊文 allos/heteros 的对比表明：复活的身体在“种类”上与现今身体大为不同（heteros），不只是同类中的另一个（allos）。"}, {"id": 47, "ref": "1Cor 15:36", "book_osis": "1Cor", "kjv_text": "Thou fool, that which thou sowest is not quickened, except it die:", "cuv_text": "無知的人哪，你所種的，若不死就不能生。", "keep_drop": "", "notes": "", "commentary": "该段指出，保罗在林前15章用“撒种”的比喻是为说明复活身体在“种类/性质”上与现今身体不同，而非强调物质同一性。15:36表明，保罗并未主张有一个与身体分离的“生命胚芽”被交付坟墓并在末日复活；相反，被撒下的是身体本身，身体死了，也整体被叫活。“赤露的种子”（15:37）说明这里指的是身体而非人的灵，因为“种子会死”，这不适用于人的灵（Pneuma）。整段讨论的视角在于身体；若提及“灵”，乃指基督的灵。此外，“撒种”的时间可延伸为整个人生，但埋葬无疑包含其中。"}, {"id": 48, "ref": "1Cor 15:42-50", "book_osis": "1Cor", "kjv_text": "So also is the resurrection of the dead. It is sown in corruption; it is raised in incorruption: It is sown in dishonour; it is raised in glory: it is sown in weakness; it is raised in power: It is sown a natural body; it is raised a spiritual body. There is a natural body, and there is a spiritual body. And so it is written, The first man Adam was made a living soul; the last Adam was made a quickening spirit. Howbeit that was not first which is spiritual, but that which is natural; and afterward that which is spiritual. The first man is of the earth, earthy: the second man is the Lord from heaven. As is the earthy, such are they also that are earthy: and as is the heavenly, such are they also that are heavenly. And as we have borne the image of the earthy, we shall also bear the image of the heavenly. Now this I say, brethren, that flesh and blood cannot inherit the kingdom of God; neither doth corruption inherit incorruption.", "cuv_text": "死人復活也是這樣：所種的是必朽壞的，復活的是不朽壞的； 所種的是羞辱的，復活的是榮耀的；所種的是軟弱的，復活的是強壯的； 所種的是血氣的身體，復活的是靈性的身體。若有血氣的身體，也必有靈性的身體。 經上也是這樣記着說：「首先的人亞當成了有靈〔靈：或作血氣〕的活人」；末後的亞當成了叫人活的靈。 但屬靈的不在先，屬血氣的在先，以後纔有屬靈的。 頭一個人是出於地，乃屬土；第二個人是出於天。 那屬土的怎樣，凡屬土的也就怎樣；屬天的怎樣，凡屬天的也就怎樣。 我們既有屬土的形狀，將來也必有屬天的形狀。 弟兄們，我告訴你們說，血肉之體不能承受神的國，必朽壞的不能承受不朽壞的。", "keep_drop": "", "notes": "", "commentary": "本段对比两个秩序：现今“血气/魂性的”（yucikon，天然）秩序，与因复活而开启的“灵性的”（pneumatikon，由圣灵掌权）末世秩序。42–43节指出复活的身体具有不朽、荣耀、能力，与现在身体的朽坏、羞辱、软弱相对。45–46节把对比从“身体”扩大到整个人类状况与两大世界秩序：各由一位“亚当”作首，第一位“出于地”，第二位“出于天”。这里“出于天”（ex ouranou）并非指基督的先在或道成肉身的来临，而是指其末世性的状态；否则将违背“不是属灵的在先，乃属血气的在先”的次序，并误以为“灵性”在道成肉身前已构成基督位格。使徒意在表明：复活乃新世代的开端，圣灵在复活之体上掌权。"}, {"id": 49, "ref": "1Cor 15:43", "book_osis": "1Cor", "kjv_text": "It is sown in dishonour; it is raised in glory: it is sown in weakness; it is raised in power:", "cuv_text": "所種的是羞辱的，復活的是榮耀的；所種的是軟弱的，復活的是強壯的；", "keep_drop": "", "notes": "", "commentary": "经文所说“复活的是荣耀的”指向保罗的末世“荣耀”（doxa）：反映神自己的荣耀，并带有“尊荣”。其价值不在外在光辉本身，而在其以神为中心、具有启示性的特质，彰显信徒被神接纳，并参与末世与神和基督直接相交的成全状态。"}, {"id": 50, "ref": "1Cor 15:44", "book_osis": "1Cor", "kjv_text": "It is sown a natural body; it is raised a spiritual body. There is a natural body, and there is a spiritual body.", "cuv_text": "所種的是血氣的身體，復活的是靈性的身體。若有血氣的身體，也必有靈性的身體。", "keep_drop": "", "notes": "", "commentary": "林前15:44中“属魂/血气的”（psychikos）与“属灵的”（pneumatikos）的对立是末世性的。“属灵”指一种由圣灵所决定的存在形态——圣灵是将来之世的本体性原则，而不仅是启示的原则。林前2–3章的区分（属灵/属肉体、按着世人而行）与此相平行，显示基督徒的状态属于不同于自然的秩序，但并不意味着人成为“超人”。信徒因圣灵已在今世部分分享将来生命的特质，因此能领受启示，也由此明白“属灵”的末世性含义。"}, {"id": 51, "ref": "1Cor 15:45", "book_osis": "1Cor", "kjv_text": "And so it is written, The first man Adam was made a living soul; the last Adam was made a quickening spirit.", "cuv_text": "經上也是這樣記着說：「首先的人亞當成了有靈〔靈：或作血氣〕的活人」；末後的亞當成了叫人活的靈。", "keep_drop": "", "notes": "", "commentary": "保罗在林前15:45借创世记2:7确立对比：第一亚当是“有灵的活人”（心理之体/属魂之体），末后的亚当是“叫人活的灵”（属灵之体）。心理之体是创造时所赐、由“魂”作生命原理，足以维持地上的生命，但在罪进入后会落入败坏与死亡；这些软弱并非创造本身必然的结果。保罗避免用与罪相关的“属肉体”（sarkikos）描述创造之体。其论证是预表性的：受造之体预示更高的复活之体——“若有属魂之体，也必有属灵之体”。他拒绝斐洛的“两重创造”解释，也未教导身体物质被更换；“属/从天上来”并非指材料。积极而言，信徒的复活之体将照着基督的形像。"}, {"id": 52, "ref": "1Cor 15:45-49", "book_osis": "1Cor", "kjv_text": "And so it is written, The first man Adam was made a living soul; the last Adam was made a quickening spirit. Howbeit that was not first which is spiritual, but that which is natural; and afterward that which is spiritual. The first man is of the earth, earthy: the second man is the Lord from heaven. As is the earthy, such are they also that are earthy: and as is the heavenly, such are they also that are heavenly. And as we have borne the image of the earthy, we shall also bear the image of the heavenly.", "cuv_text": "經上也是這樣記着說：「首先的人亞當成了有靈〔靈：或作血氣〕的活人」；末後的亞當成了叫人活的靈。 但屬靈的不在先，屬血氣的在先，以後纔有屬靈的。 頭一個人是出於地，乃屬土；第二個人是出於天。 那屬土的怎樣，凡屬土的也就怎樣；屬天的怎樣，凡屬天的也就怎樣。 我們既有屬土的形狀，將來也必有屬天的形狀。", "keep_drop": "", "notes": "", "commentary": "两段材料都在诠释林前15:45-49：保罗以“亚当—基督”的对比说明复活生命与复活状态是“属灵的”（由圣灵发起并维系），基督为“叫人活的灵”；同时，亚当与基督代表神对人类计划的两个阶段——起初的正直（属土/属血气）与成全的荣耀（属天/属灵）。因此，基督所成就的超越了把人仅仅带回亚当的原状，而是引入属天的荣耀形像。"}, {"id": 53, "ref": "1Cor 15:47", "book_osis": "1Cor", "kjv_text": "The first man is of the earth, earthy: the second man is the Lord from heaven.", "cuv_text": "頭一個人是出於地，乃屬土；第二個人是出於天。", "keep_drop": "", "notes": "", "commentary": "两段材料都阐明保罗在林前15:47中对第一人（亚当）与第二人（基督）的对比，以说明“出于/从天”的含义。第一人“出于地、属土”，在创造次序中居先；当罪进入后，他“属魂/天然的身体”就落入败坏。第二人“出于天”，强调的是天上的来源与领域、神的作为方式，而不是指一种不同的物质本质。保罗回避与罪相关的“属肉体”（sarkikos），也并未主张复活身体是用“灵”这种物质构成。创2:7为此提供预表基础：起初的创造之身预示更高的“属灵的”复活之身，这在基督里得成全，信徒将效法基督的形像。“从天而来”也表达神超自然的行动与天上的范式，而非仅以“天”代替“神”的敬语。"}, {"id": 54, "ref": "1Cor 15:49", "book_osis": "1Cor", "kjv_text": "And as we have borne the image of the earthy, we shall also bear the image of the heavenly.", "cuv_text": "我們既有屬土的形狀，將來也必有屬天的形狀。", "keep_drop": "", "notes": "", "commentary": "作者以林前15:49说明：信徒将来要有属天者的形状——复活的身体将按基督复活之身的样式而得。由此得出两点：(1) 属灵身体并非今世在地上逐步成形；属天形象属于末世复活时的改变；(2) 保罗所给的是“形式/性质”的描述而非物质成分——“属灵（气的）身体”指生命方式与能力，不指构成材料，15:49积极教导的是与基督形象相符，却未界定取代“血肉”的物质。"}, {"id": 55, "ref": "1Cor 15:50", "book_osis": "1Cor", "kjv_text": "Now this I say, brethren, that flesh and blood cannot inherit the kingdom of God; neither doth corruption inherit incorruption.", "cuv_text": "弟兄們，我告訴你們說，血肉之體不能承受神的國，必朽壞的不能承受不朽壞的。", "keep_drop": "", "notes": "", "commentary": "这些段落指出：保罗在林前15:50才以否定式触及复活身体的“物质”问题——“血肉之体不能承受神的国”，意指现今必朽坏的血肉生命形态不能承受神国。整段论证的重点在于身体“种类/性质”的差异，而非“物质”差异；保罗并未说明将以何种“物质”取代血肉之体。“属灵的”（pneumatikon）指由圣灵赋能、适配天上生命的身体，并非由“灵”这类新物质构成。"}, {"id": 56, "ref": "1Cor 15:51-53", "book_osis": "1Cor", "kjv_text": "Behold, I shew you a mystery; We shall not all sleep, but we shall all be changed, In a moment, in the twinkling of an eye, at the last trump: for the trumpet shall sound, and the dead shall be raised incorruptible, and we shall be changed. For this corruptible must put on incorruption, and this mortal must put on immortality.", "cuv_text": "我如今把一件奧祕的事告訴你們：我們不是都要睡覺，乃是都要改變， 就在一霎時，眨眼之間，號筒末次吹響的時候。因號筒要響，死人要復活成為不朽壞的，我們也要改變。 這必朽壞的總要變成〔變成：原文作穿；下同〕不朽壞的，這必死的總要變成不死的。", "keep_drop": "", "notes": "", "commentary": "本段将林前15:51-53视为论到主再来时改变（只涉及信徒）的关键经文。它对比保罗的比喻：林后5强调“穿上”属天之体，使必死的被生命吞灭；而林前15强调由旧身体“改变”为新身体。对林前15:51-53有两种解读：（1）这是对过程的笼统描述，既适用于复活的死人也适用于当时仍活着的人，此解读支持今世身体与复活身体之间的延续性；（2）保罗期望他与读者都存活到主来并当场被改变。作者更倾向的解读是将否定词连于“众人”：并非“都要睡”，但无论已死或存活，“都要改变”，且承认经文存在文本与诠释上的难点，早期改动读法已反映此困难。"}, {"id": 57, "ref": "1Cor 15:52", "book_osis": "1Cor", "kjv_text": "In a moment, in the twinkling of an eye, at the last trump: for the trumpet shall sound, and the dead shall be raised incorruptible, and we shall be changed.", "cuv_text": "就在一霎時，眨眼之間，號筒末次吹響的時候。因號筒要響，死人要復活成為不朽壞的，我們也要改變。", "keep_drop": "", "notes": "", "commentary": "该段将林前15:52与主再临时的复活联系起来，指出号筒（声音）伴随基督从天降临（参帖前4:16），死人在其降临过程中复活；林前15:52作为平行经文见证末次号筒吹响时死人复活、信徒改变。并将“神的号筒”与末世的“大号”相对应。"}, {"id": 58, "ref": "1Cor 15:55", "book_osis": "1Cor", "kjv_text": "O death, where is thy sting? O grave, where is thy victory?", "cuv_text": "死啊！你得勝的權勢在那裏？死啊！你的毒鉤在那裏？", "keep_drop": "", "notes": "", "commentary": "本节存在文本变体：公认本文（TR）作“阴间啊”，而更可靠的批判文本多读作“死亡啊”（Thanate）。若读“阴间”，此处是将其人格化，且是“非地域性”的用法，指死亡之状态，而非地理上的冥府，应当按旧约“阴间（Sheol）”的观念来理解，而非希腊神话。英王钦定本因依循TR并受何西阿书13:14影响，译作“坟墓/阴间”。"}, {"id": 59, "ref": "1John 2:1", "book_osis": "1John", "kjv_text": "My little children, these things write I unto you, that ye sin not. And if any man sin, we have an advocate with the Father, Jesus Christ the righteous:", "cuv_text": "我小子們哪，我將這些話寫給你們，是要叫你們不犯罪。若有人犯罪，在父那裏我們有一位中保，就是那義者耶穌基督。", "keep_drop": "", "notes": "", "commentary": "该段将约翰一书2:1的“保惠师/辩护者”（paraklētos）与基督在天上的代求与中保职分相连，表明这一职分具有祭司性质。因此，约壹2:1 也见证了新约更广泛的主题：基督担任为信徒代求的祭司式中保，并非仅限于希伯来书。"}, {"id": 60, "ref": "1John 2:2", "book_osis": "1John", "kjv_text": "And he is the propitiation for our sins: and not for ours only, but also for the sins of the whole world.", "cuv_text": "他為我們的罪作了挽回祭，不是單為我們的罪，也是為普天下人的罪。", "keep_drop": "", "notes": "", "commentary": "该段直接论及约一2:2，主张应当以“赎罪之充足性”与“（上帝）有效意旨”之区分来理解此节。作者意图并非说明赎罪实际生效的范围或教导普救论，而是要使信徒确信：基督为罪作的挽回祭对他们的罪有取之不尽的充足与丰盛。"}, {"id": 61, "ref": "1John 2:17", "book_osis": "1John", "kjv_text": "And the world passeth away, and the lust thereof: but he that doeth the will of God abideth for ever.", "cuv_text": "這世界和其上的情慾都要過去，惟獨遵行神旨意的，是永遠常存。", "keep_drop": "", "notes": "", "commentary": "将约一2:17用作支持末世“重生/更新”（palingenesia）的经文：现今的世界秩序将过去，但并非实体被消灭，而是被更新转换。得赎之人的中心居所在天上，更新后的地仍可进入，且属他们产业的一部分。"}, {"id": 62, "ref": "1John 2:18", "book_osis": "1John", "kjv_text": "Little children, it is the last time: and as ye have heard that antichrist shall come, even now are there many antichrists; whereby we know that it is the last time.", "cuv_text": "小子們哪，如今是末時了。你們曾聽見說，那敵基督的要來；現在已經有好些敵基督的出來了，從此我們就知道如今是末時了。", "keep_drop": "", "notes": "", "commentary": "这些段落从两方面讨论约一2:18：（1）“末时／末小时”是现今世代的收尾阶段，已然开始；（2）“敌基督”的概念。新约认为信徒已活在“末时”（已然与未然并存），而约一2:18是重要见证。约翰书信指出，许多“敌基督的”已经出来，同时读者也听过将有一位“敌基督”要来；正是这些反基督势力的出现，表明“如今是末时了”。“敌基督”一词是约翰特有，但对立基督的角色也见于对观福音、保罗及启示录；其思想根源可从旧约末世预言解释，无需诉诸圣经以外的神话。值得注意的是，约一2:18判断“末小时”已到，并非因弥赛亚已来，而是因反基督势力已显明。"}, {"id": 63, "ref": "1John 2:28", "book_osis": "1John", "kjv_text": "And now, little children, abide in him; that, when he shall appear, we may have confidence, and not be ashamed before him at his coming.", "cuv_text": "小子們哪，你們要住在主裏面。這樣，他若顯現，我們就可以坦然無懼；當他來的時候，在他面前也不至於慚愧。", "keep_drop": "", "notes": "", "commentary": "该段解释了约一2:28中使用的“parousia（来临/到来）”。在基督徒用法中它特指基督的再来（非第一次的道成肉身），带出耶稣目前肉身不在、将来要与信徒同在的意味。相关同义概念包括“启示”（apokalupsis）、“显现/显明”（epiphaneia）与“主的日子”，常强调将来公开的显现并与审判相连。这有助于理解本节为何劝勉“住在主里面”，好在他再来时坦然无惧、不致惭愧。"}, {"id": 64, "ref": "1John 4:3", "book_osis": "1John", "kjv_text": "And every spirit that confesseth not that Jesus Christ is come in the flesh is not of God: and this is that spirit of antichrist, whereof ye have heard that it should come; and even now already is it in the world.", "cuv_text": "凡靈不認耶穌，就不是出於神；這是那敵基督者的靈。你們從前聽見他要來，現在已經在世上了。", "keep_drop": "", "notes": "", "commentary": "该段指出，约翰一书既描述“许多敌基督”，也承认将来会有一位个人性的“敌基督”。约一4:3表明“敌基督的灵”如今已经在世上运行，同时仍有将来的来临，这与帖后2:7“已经运行”的意念相呼应。"}, {"id": 65, "ref": "1John 4:8", "book_osis": "1John", "kjv_text": "He that loveth not knoweth not God; for God is love.", "cuv_text": "沒有愛心的，就不認識神，因為神就是愛。", "keep_drop": "", "notes": "", "commentary": "“神就是爱”不可被解释为与圣经所启示的神对罪的忿怒相冲突；否则基督为罪受苦就失去意义。在约一中，这一宣告是针对诺斯底倾向而提出，强调神的品格具有伦理属性，并以爱弟兄作为认识神的实际检验。此语若脱离语境常被滥用；约翰同时称神为光、为生命，防止把神简化为一种空洞、无本体的“爱”。"}, {"id": 66, "ref": "1Kgs 3:18", "book_osis": "1Kgs", "kjv_text": "And it came to pass the third day after that I was delivered, that this woman was delivered also: and we were together; there was no stranger with us in the house, save we two in the house.", "cuv_text": "我生孩子後第三日，這婦人也生了孩子。我們是同住的，除了我們二人之外，房中再沒有別人。", "keep_drop": "", "notes": "", "commentary": "引文称“列王纪上3:18”包含“伯特利老先知”的欺骗之言，但这应为误引（应为列王纪上13:18），因此并未真正注释3:18。"}, {"id": 67, "ref": "1Kgs 13:16", "book_osis": "1Kgs", "kjv_text": "And he said, I may not return with thee, nor go in with thee: neither will I eat bread nor drink water with thee in this place:", "cuv_text": "神人說：「我不可同你回去進你的家，也不可在這裏同你吃飯喝水；", "keep_drop": "", "notes": "", "commentary": "这些段落把列王记上13:16及其后文当作例证，强调解经与分辨：并非所有被称为“从神来的话”都是真实的。任何信息都必须与神先前的命令及整本圣经的旨意相符合。正如13:16前后故事所显明的，信徒要分辨真假先知的话，拒绝与更广泛经文意旨或上下文相冲突的信息。"}, {"id": 68, "ref": "1Sam 2:2", "book_osis": "1Sam", "kjv_text": "There is none holy as the Lord: for there is none beside thee: neither is there any rock like our God.", "cuv_text": "只有耶和華為聖；除他以外沒有可比的，也沒有磐石像我們的神。", "keep_drop": "", "notes": "", "commentary": "该段以撒上2:2为依据，指出旧约中的“圣”主要强调上帝独一无二、威严超越的神性本质，唤起人的敬畏；“圣洁”并非仅是诸属性中的一个，而是贯穿并规定一切神之属性的独特视角，使祂与受造物有绝对区别；此外，圣洁与神能密切相关，甚至可与全能几乎同义。"}, {"id": 69, "ref": "1Sam 3:9", "book_osis": "1Sam", "kjv_text": "Therefore Eli said unto Samuel, Go, lie down: and it shall be, if he call thee, that thou shalt say, Speak, Lord; for thy servant heareth. So Samuel went and lay down in his place.", "cuv_text": "因此以利對撒母耳說：「你仍去睡吧；若再呼喚你，你就說：『耶和華啊，請說，僕人敬聽！』」撒母耳就去，仍睡在原處。", "keep_drop": "", "notes": "", "commentary": "此节被用作解经者的心态范例：以信心、敬畏与谦卑聆听的仆人之心来读经，祷告说：“耶和华啊，请说，仆人敬听。”这种姿态会烙印在解释上，并带来因神启示与引导而有的喜乐。"}, {"id": 70, "ref": "1Sam 6:9", "book_osis": "1Sam", "kjv_text": "And see, if it goeth up by the way of his own coast to Beth–shemesh, then he hath done us this great evil: but if not, then we shall know that it is not his hand that smote us; it was a chance that happened to us.", "cuv_text": "你們要看看：車若直行以色列的境界到伯示麥去，這大災就是耶和華降在我們身上的；若不然，便可以知道不是他的手擊打我們，是我們偶然遇見的。」", "keep_drop": "", "notes": "", "commentary": "该段以撒上6:9（并参6:12）说明“没有偶然”：上帝全能主宰万事，甚至最微小的因果细节。非利士人以母牛车是否直往伯示麦来试验，结果显示事件并非偶然，而是耶和华的手在掌管。"}, {"id": 71, "ref": "1Sam 6:12", "book_osis": "1Sam", "kjv_text": "And the kine took the straight way to the way of Beth–shemesh, and went along the highway, lowing as they went, and turned not aside to the right hand or to the left; and the lords of the Philistines went after them unto the border of Beth–shemesh.", "cuv_text": "牛直行大道，往伯示麥去，一面走一面叫，不偏左右。非利士的首領跟在後面，直到伯示麥的境界。", "keep_drop": "", "notes": "", "commentary": "该段以撒上6:12（并参6:9）为佐证，说明在神的全能与护理之下并无偶然。母牛笔直前往伯示麦、不偏左右，显示神对事件的全面掌管，甚至细微之处也在祂手中；祂不必依赖第二因，因祂本身就支配并成就一切。"}, {"id": 72, "ref": "1Sam 12:17", "book_osis": "1Sam", "kjv_text": "Is it not wheat harvest to day? I will call unto the Lord, and he shall send thunder and rain; that ye may perceive and see that your wickedness is great, which ye have done in the sight of the Lord, in asking you a king.", "cuv_text": "這不是割麥子的時候麼？我求告耶和華，他必打雷降雨，使你們又知道又看出，你們求立王的事是在耶和華面前犯大罪了。」", "keep_drop": "", "notes": "", "commentary": "该段将撒上12:17用作证据，说明圣经把降雨与雷暴归于神的直接作为，强调祂对自然的全能与主权，而非仅仅自然过程。"}, {"id": 73, "ref": "1Sam 15:3", "book_osis": "1Sam", "kjv_text": "Now go and smite Amalek, and utterly destroy all that they have, and spare them not; but slay both man and woman, infant and suckling, ox and sheep, camel and ass.", "cuv_text": "現在你要去擊打亞瑪力人，滅盡他們所有的，不可憐惜他們，將男女、孩童、吃奶的，並牛、羊、駱駝，和驢盡行殺死。』」", "keep_drop": "", "notes": "", "commentary": "以撒母耳记上15:3作为诠释学例子：神的命令是明确且应按字面遵行；扫罗按自己看为对的方式重新解读，偏离了经文的字面意思。因此被神弃绝为王。由此强调：不可用理性化或“属灵化”的方式脱离经文本义来解释圣经。"}, {"id": 74, "ref": "1Sam 15:11", "book_osis": "1Sam", "kjv_text": "It repenteth me that I have set up Saul to be king: for he is turned back from following me, and hath not performed my commandments. And it grieved Samuel; and he cried unto the Lord all night.", "cuv_text": "「我立掃羅為王，我後悔了；因為他轉去不跟從我，不遵守我的命令。」撒母耳便甚憂愁，終夜哀求耶和華。", "keep_drop": "", "notes": "", "commentary": "撒上15:11中的“耶和华后悔”是拟人化表达，不表示神本质上改变心意；须按与神的性质相称的方式来理解，并与 affirm 神不变性的经文（如撒上15:29、雅1:17）协调。诠释时应以神作为说话者的旨意为主，避免与神的启示性情相冲突的解释，以免曲解经文。"}, {"id": 75, "ref": "1Sam 15:29", "book_osis": "1Sam", "kjv_text": "And also the Strength of Israel will not lie nor repent: for he is not a man, that he should repent.", "cuv_text": "以色列的大能者必不至說謊，也不至後悔；因為他迥非世人，決不後悔。」", "keep_drop": "", "notes": "", "commentary": "该段将撒上15:29作为诠释原则：当圣经说“上帝后悔”（如创6:6；撒上15:11）时，不可理解为上帝本质上改变心意；因为经文别处（撒上15:29；雅1:17）启示上帝的不变与真实。因此，关于上帝“后悔”的拟人化表述应以配得上帝、合乎祂不变性的方法来理解。"}, {"id": 76, "ref": "1Sam 17:26", "book_osis": "1Sam", "kjv_text": "And David spake to the men that stood by him, saying, What shall be done to the man that killeth this Philistine, and taketh away the reproach from Israel? for who is this uncircumcised Philistine, that he should defy the armies of the living God?", "cuv_text": "大衛問站在旁邊的人說：「有人殺這非利士人，除掉以色列人的恥辱，怎樣待他呢？這未受割禮的非利士人是誰呢？竟敢向永生神的軍隊罵陣麼？」", "keep_drop": "", "notes": "", "commentary": "该段将撒上17:26列为论证“神全能、偶像无力”的例证：大卫称耶和华为“永生神”，将歌利亚的辱骂视为对上帝权能的挑衅，凸显偶像的无能与神大能的对比。"}, {"id": 77, "ref": "1Tim 6:13", "book_osis": "1Tim", "kjv_text": "I give thee charge in the sight of God, who quickeneth all things, and before Christ Jesus, who before Pontius Pilate witnessed a good confession;", "cuv_text": "我在叫萬物生活的神面前，並在向本丟彼拉多作過那美好見證的基督耶穌面前囑咐你：", "keep_drop": "", "notes": "", "commentary": "该段简要提及提前6:13的“神使万物活着（或：维持万物的生命）”，并将其与教牧书信中带有“普遍性”的经文并列讨论。作者主张在语境中，这些“众人/万物”的表述是指各阶层、各类人的普遍性，而非每一个个体；因此，6:13强调神普世性的赐生命与护理，并不支持普救论。"}, {"id": 78, "ref": "2Chr 28:3", "book_osis": "2Chr", "kjv_text": "Moreover he burnt incense in the valley of the son of Hinnom, and burnt his children in the fire, after the abominations of the heathen whom the Lord had cast out before the children of Israel.", "cuv_text": "並且在欣嫩子谷燒香，用火焚燒他的兒女，行耶和華在以色列人面前所驅逐的外邦人那可憎的事；", "keep_drop": "", "notes": "", "commentary": "本节所述在欣嫩子谷焚烧儿女与当地向摩洛献童祭的历史相符。正是这种可憎之事（见代下28:3；33:6），使“欣嫩子谷”（Gehenna）后来成为新约中指向最终火刑审判（“地狱”）的专称。"}, {"id": 79, "ref": "2Cor 1:14", "book_osis": "2Cor", "kjv_text": "As also ye have acknowledged us in part, that we are your rejoicing, even as ye also are ours in the day of the Lord Jesus.", "cuv_text": "正如你們已經有幾分認識我們，以我們誇口，好像我們在我們主耶穌的日子以你們誇口一樣。", "keep_drop": "", "notes": "", "commentary": "这些段落未讨论保罗与哥林多人彼此“夸口”的层面，但解释了经文中的“主耶稣的日子”。新约中的“那日／主的日子”是末世性的审判之日，并与基督的再临密切相关。旧约的“耶和华的日子”在新约中被转用于基督，因此林后1:14的“主耶稣的日子”指向基督掌权的最终审判时刻。"}, {"id": 80, "ref": "2Cor 3:6", "book_osis": "2Cor", "kjv_text": "Who also hath made us able ministers of the new testament; not of the letter, but of the spirit: for the letter killeth, but the spirit giveth life.", "cuv_text": "他叫我們能承當這新約的執事，不是憑着字句，乃是憑着精意；因為那字句是叫人死，精意〔或作：聖靈〕是叫人活。", "keep_drop": "", "notes": "", "commentary": "两段材料都在阐释林后3:6。其要点是：“字句”（gramma）指摩西之律法作为外在的书面规范，在罪的处境中既无能赐生，且具有定罪的功能，因此“叫人死”。这并非律法本身有缺陷，而是由于人的罪性与律法相冲突所致。与此相对，“圣灵叫人活”，显示新约的执事属末世性的领域：当下的属灵生命是来世生命的预尝，并与基督自己所赐、赐生命的圣灵相连。"}, {"id": 81, "ref": "2Cor 3:18", "book_osis": "2Cor", "kjv_text": "But we all, with open face beholding as in a glass the glory of the Lord, are changed into the same image from glory to glory, even as by the Spirit of the Lord.", "cuv_text": "我們眾人既然敞着臉，得以看見主的榮光，好像從鏡子裏返照，就變成主的形狀，榮上加榮，如同從主的靈變成的。", "keep_drop": "", "notes": "", "commentary": "这些段落明确将林后3:18理解为一种由福音光照、借着主的灵所成就的内在属灵转变，而非现今身体的预成或复活身体的形成。信徒所“看见/返照”的“荣耀”是对神荣耀的反映，并不局限于肉身或外在层面；因此，3:18并不支持“灵性身体正在今生形成”的学说。"}, {"id": 82, "ref": "2Cor 4:4", "book_osis": "2Cor", "kjv_text": "In whom the god of this world hath blinded the minds of them which believe not, lest the light of the glorious gospel of Christ, who is the image of God, should shine unto them.", "cuv_text": "此等不信之人被這世界的神弄瞎了心眼，不叫基督榮耀福音的光照着他們。基督本是神的像。", "keep_drop": "", "notes": "", "commentary": "沃斯指出，保罗在灵与“今世”的灵/执政者之间设立对比，并称撒但为“这世代的神”（林后4:4）。这个称号强调撒但在现今世代中的统治，与借着圣灵光照人心的真神形成对立，因此导致不信之人被蒙蔽，无法看见基督荣耀福音的光。同时，本节经文属于新约的“两世代”框架：现今世代是邪恶而暂时的，对比将来完美的世代。并且，林后4:4中“基督的荣耀、祂是神的像”的主题，与保罗所强调的末后的目标相合——就是在最终状态中对神与基督的直观与相交。"}, {"id": 83, "ref": "2Cor 5:1", "book_osis": "2Cor", "kjv_text": "For we know that if our earthly house of this tabernacle were dissolved, we have a building of God, an house not made with hands, eternal in the heavens.", "cuv_text": "我們原知道，我們這地上的帳棚若拆毀了，必得神所造，不是人手所造，在天上永存的房屋。", "keep_drop": "", "notes": "", "commentary": "哥后5:1教导：当我们“地上的帐棚”（现今必死的身体）被拆毁时，信徒将从神那里得着新的、属天的、非人手所造的复活之身——“在天上永存的房屋”。这身体并非在地上预先形成，也通常不是人在死后立刻得着；保罗一贯的盼望是于主再来时被穿上它。经文中的“永存”不仅指无穷久长，也指成熟终局之境界的性质；“在天上/从天上”强调这新身体的严格超自然、属天的来源与样式。"}, {"id": 84, "ref": "2Cor 5:1-5", "book_osis": "2Cor", "kjv_text": "For we know that if our earthly house of this tabernacle were dissolved, we have a building of God, an house not made with hands, eternal in the heavens. For in this we groan, earnestly desiring to be clothed upon with our house which is from heaven: If so be that being clothed we shall not be found naked. For we that are in this tabernacle do groan, being burdened: not for that we would be unclothed, but clothed upon, that mortality might be swallowed up of life. Now he that hath wrought us for the selfsame thing is God, who also hath given unto us the earnest of the Spirit.", "cuv_text": "我們原知道，我們這地上的帳棚若拆毀了，必得神所造，不是人手所造，在天上永存的房屋。 我們在這帳棚裏歎息，深想得那從天上來的房屋，好像穿上衣服； 倘若穿上，被遇見的時候就不至於赤身了。 我們在這帳棚裏歎息勞苦，並非願意脫下這個，乃是願意穿上那個，好叫這必死的被生命吞滅了。 為此，培植我們的就是神，他又賜給我們聖靈作憑據〔原文作質〕。", "keep_drop": "", "notes": "", "commentary": "林后5:1–5把主再临时活着之信徒的改变描述为“加穿”天上的身体，使必死的被生命吞灭；图像从新的天上身体出发，旧的被新的所吸收。保罗用“穿上”(endusasthai)与“加穿”(ependusasthai)区分死人复活与活人的改变，这与林前15章、腓3章从旧体被改变为新体的起点相对。"}, {"id": 85, "ref": "2Cor 5:1-10", "book_osis": "2Cor", "kjv_text": "For we know that if our earthly house of this tabernacle were dissolved, we have a building of God, an house not made with hands, eternal in the heavens. For in this we groan, earnestly desiring to be clothed upon with our house which is from heaven: If so be that being clothed we shall not be found naked. For we that are in this tabernacle do groan, being burdened: not for that we would be unclothed, but clothed upon, that mortality might be swallowed up of life. Now he that hath wrought us for the selfsame thing is God, who also hath given unto us the earnest of the Spirit. Therefore we are always confident, knowing that, whilst we are at home in the body, we are absent from the Lord: (For we walk by faith, not by sight:) We are confident, I say, and willing rather to be absent from the body, and to be present with the Lord. Wherefore we labour, that, whether present or absent, we may be accepted of him. For we must all appear before the judgment seat of Christ; that every one may receive the things done in his body, according to that he hath done, whether it be good or bad.", "cuv_text": "我們原知道，我們這地上的帳棚若拆毀了，必得神所造，不是人手所造，在天上永存的房屋。 我們在這帳棚裏歎息，深想得那從天上來的房屋，好像穿上衣服； 倘若穿上，被遇見的時候就不至於赤身了。 我們在這帳棚裏歎息勞苦，並非願意脫下這個，乃是願意穿上那個，好叫這必死的被生命吞滅了。 為此，培植我們的就是神，他又賜給我們聖靈作憑據〔原文作質〕。 所以，我們時常坦然無懼，並且曉得我們住在身內，便與主相離。 因我們行事為人是憑着信心，不是憑着眼見。 我們坦然無懼，是更願意離開身體與主同住。 所以，無論是住在身內，離開身外，我們立了志向，要得主的喜悅。 因為我們眾人必要在基督臺前顯露出來，叫各人按着本身所行的，或善或惡受報。", "keep_drop": "", "notes": "", "commentary": "本段教导：信徒得着属天、属灵的身体是在基督再来之时，而非死后立刻；这身体并非今生预先形成。保罗所切望的是“加衣”（不经死而变形），以避免中间的“赤身”无身状态。“脱衣/赤身”指死亡后的灵魂无身；“穿上”指经历一段赤身后得新体；“加衣”则是在再来时，新体覆盖旧体，使必死的被生命吞灭。无论采用哪种5:3读法，要义不变：在再来之时，信徒不致赤身；终极目标是有形的荣耀状态。"}, {"id": 86, "ref": "2Cor 5:2-4", "book_osis": "2Cor", "kjv_text": "For in this we groan, earnestly desiring to be clothed upon with our house which is from heaven: If so be that being clothed we shall not be found naked. For we that are in this tabernacle do groan, being burdened: not for that we would be unclothed, but clothed upon, that mortality might be swallowed up of life.", "cuv_text": "我們在這帳棚裏歎息，深想得那從天上來的房屋，好像穿上衣服； 倘若穿上，被遇見的時候就不至於赤身了。 我們在這帳棚裏歎息勞苦，並非願意脫下這個，乃是願意穿上那個，好叫這必死的被生命吞滅了。", "keep_drop": "", "notes": "", "commentary": "将林后5:2–4理解为：死与复活之间的“中间状态”是灵魂的“赤身”（无身体）。保罗并不愿意“脱下”，而是渴望“再穿上”天上的住处，表明他认为无身体的状态相对不理想，较之复活得着身体为逊色；但信徒在该状态中仍与基督相交，享有真实的福分。"}, {"id": 87, "ref": "2Cor 5:5", "book_osis": "2Cor", "kjv_text": "Now he that hath wrought us for the selfsame thing is God, who also hath given unto us the earnest of the Spirit.", "cuv_text": "為此，培植我們的就是神，他又賜給我們聖靈作憑據〔原文作質〕。", "keep_drop": "", "notes": "", "commentary": "林后5:5表明：神为信徒预备了将来的永恒状态，并赐下圣灵作“质/凭据”（arrabōn）。“圣灵的凭据”意指凭据就是圣灵本身；如同“圣灵的初熟果子”（罗8:23），说明现今的赐下只是将来丰满的预支与保证。圣灵真正的领域是来世，甚至构成来世生命的本质；祂现今的内住，是对自己末世作为的预尝与预告。因此，林后5:5是直接的末世论经文：现今的圣灵预示并预尝将来的圣灵生命。"}, {"id": 88, "ref": "2Cor 5:6-8", "book_osis": "2Cor", "kjv_text": "Therefore we are always confident, knowing that, whilst we are at home in the body, we are absent from the Lord: (For we walk by faith, not by sight:) We are confident, I say, and willing rather to be absent from the body, and to be present with the Lord.", "cuv_text": "所以，我們時常坦然無懼，並且曉得我們住在身內，便與主相離。 因我們行事為人是憑着信心，不是憑着眼見。 我們坦然無懼，是更願意離開身體與主同住。", "keep_drop": "", "notes": "", "commentary": "该段以林后5:6–8（并列路23:43、腓1:23、启6:9等）说明：信徒一旦离开身体，就与主同在，而非被关在阴间（Hades）。因此否定“所有死者都暂时同处于未分化的阴间”的观点；而有关复活的经文（如帖前4:16、林前15:23）谈的是身体/坟墓，不是灵魂的所在地。"}, {"id": 89, "ref": "2Cor 5:7", "book_osis": "2Cor", "kjv_text": "(For we walk by faith, not by sight:)", "cuv_text": "因我們行事為人是憑着信心，不是憑着眼見。", "keep_drop": "", "notes": "", "commentary": "本节“凭信心，不凭眼见”的对立，源自保罗的两世代末世论：因基督的死与复活，属天、属灵的现实已被开启并与属地秩序并存相争。信徒属天、以复活之基督为中心，因此在现今未终局之时以“信心”而活，而非按可见的属地现实而活。这并非抽象的希腊式二元，而是由神救赎历史所造成的末世性区分（灵/肉）。"}, {"id": 90, "ref": "2Cor 5:10", "book_osis": "2Cor", "kjv_text": "For we must all appear before the judgment seat of Christ; that every one may receive the things done in his body, according to that he hath done, whether it be good or bad.", "cuv_text": "因為我們眾人必要在基督臺前顯露出來，叫各人按着本身所行的，或善或惡受報。", "keep_drop": "", "notes": "", "commentary": "这些段落将林后5:10理解为：基督在再临时主持最终且公开的审判；所有人都要显露，并按各人“所行”受审，包括信徒。末日审判并不与称义矛盾，因为它在“世界法庭”公开显明并检验人的行为，为神申义，也关乎恩典中的赏赐；行为可能受责，但人仍可得救。“在身上所行的”限定审判根据的是今生肉身中的所作所为，而非中间状态中的任何表现。"}, {"id": 91, "ref": "2Cor 5:14-15", "book_osis": "2Cor", "kjv_text": "For the love of Christ constraineth us; because we thus judge, that if one died for all, then were all dead: And that he died for all, that they which live should not henceforth live unto themselves, but unto him which died for them, and rose again.", "cuv_text": "原來基督的愛激勵我們；因我們想，一人既替眾人死，眾人就都死了； 並且他替眾人死，是叫那些活着的人不再為自己活，乃為替他們死而復活的主活。", "keep_drop": "", "notes": "", "commentary": "该段将林后5:14–15（并及5:19–21）作为证据，指出圣经教导基督为罪而死的赎罪之必要性；因此不可因路加福音15章未提献祭就否认赎罪教义。并强调诠释原则：以经解经，不可将经文彼此对立。"}, {"id": 92, "ref": "2Cor 5:17", "book_osis": "2Cor", "kjv_text": "Therefore if any man be in Christ, he is a new creature: old things are passed away; behold, all things are become new.", "cuv_text": "若有人在基督裏，他就是新造的人，舊事已過，都變成新的了。", "keep_drop": "", "notes": "", "commentary": "这些段落将林后5:17的“新造的人/新创造（kainē ktisis）”解释为一种末世性现实：信徒当下的更新就是将来在终末达至高峰之“世界更新”的开端。复活之基督所赐的圣灵把“来世的生命”预先带入现在，使“在基督里/在圣灵里”的生命成为对未来的预尝与预示。“新”一词带有半技术性的末世含义，并把本节与“新天新地”的广义应许与宇宙性更新相连。"}, {"id": 93, "ref": "2Cor 5:18", "book_osis": "2Cor", "kjv_text": "And all things are of God, who hath reconciled us to himself by Jesus Christ, and hath given to us the ministry of reconciliation;", "cuv_text": "一切都是出於神；他藉着基督使我們與他和好，又將勸人與他和好的職分賜給我們。", "keep_drop": "", "notes": "", "commentary": "本文主张，林后5:18–19把“和好”描绘为神在基督里一次成就、客观完成的作为，早于福音信息临到罪人。第18节中“使我们与他和好”的不定过去分词与“又将劝人与他和好的职分赐给我们”并列，表明和好是已成之工，并先于保罗所受的托付。“劝人与神和好的职分”是宣告“这已成就的和好”，而非促成听众主观心态的改变。第19节“神在基督里叫世人与自己和好”也不是“努力去和好”或“仅奠定基础”，其绕述式用法强调真正施行和好的乃是神自己。因此，否定将“和好”主观化、仅视为人心态改变的解释。"}, {"id": 94, "ref": "2Cor 5:21", "book_osis": "2Cor", "kjv_text": "For he hath made him to be sin for us, who knew no sin; that we might be made the righteousness of God in him.", "cuv_text": "神使那無罪〔無罪：原文作不知罪〕的，替我們成為罪，好叫我們在他裏面成為神的義。", "keep_drop": "", "notes": "", "commentary": "这些段落认定林后5:21教导“代罚性代赎”：无罪的基督“替我们成为罪”，与加3:13“为我们成了咒诅”相平行，显示他完全认同并承担了我们该受的刑罚；经文使用名词（“罪/咒诅”）强调这种与刑罚的认同。文中主张本节的“神的义”并非单指神的恩慈属性，而是神客观、法庭性地归算给信徒的义，并且与基督所承担的“咒诅”相对。作者反对将此处的“代替”贬为次要或相对的说法。"}, {"id": 95, "ref": "2Cor 6:18", "book_osis": "2Cor", "kjv_text": "And will be a Father unto you, and ye shall be my sons and daughters, saith the Lord Almighty.", "cuv_text": "我要作你們的父；你們要作我的兒女。這是全能的主說的。", "keep_drop": "", "notes": "", "commentary": "该段指出：哥林多后书6:18中出现了希腊词“pantokrator”（全能者/全能的主）。该词不仅强调神的大能，也强调祂的权柄与主权。在启示录及七十士译本中亦常见，常对应“万军之耶和华”和“全能的神”等神名，凸显神至高无上的能力与王权。"}, {"id": 96, "ref": "2Cor 10:5", "book_osis": "2Cor", "kjv_text": "Casting down imaginations, and every high thing that exalteth itself against the knowledge of God, and bringing into captivity every thought to the obedience of Christ;", "cuv_text": "將各樣的計謀，各樣攔阻人認識神的那些自高之事一概攻破了，又將人所有的心意奪回，使他都順服基督。", "keep_drop": "", "notes": "", "commentary": "这些段落将林后10:5应用于圣经诠释：既然信徒要攻破各样的计谋和自高之事、夺回一切心意使之顺服基督，就不可将圣经的解释迎合时代精神或流行观念。相反，应当按圣经自身的内容与主张来展开其解释，不向其他方向、意义或“灵”妥协，即使因此会带来受苦或冲突。"}, {"id": 97, "ref": "2Cor 13:5", "book_osis": "2Cor", "kjv_text": "Examine yourselves, whether ye be in the faith; prove your own selves. Know ye not your own selves, how that Jesus Christ is in you, except ye be reprobates?", "cuv_text": "你們總要自己省察有信心沒有，也要自己試驗。豈不知你們若不是可棄絕的，就有耶穌基督在你們心裏嗎？", "keep_drop": "", "notes": "", "commentary": "“可弃绝的”（希腊文 adokimos）在林后13:5表示经试验后被拒绝/不被认可。因与“试验”（dokimazō）观念相关，在林后13:5–7中，它指那些自称在真道里却在省察中未通过考验、因此被判为“可弃绝的”的人，其重点是“经试验后被否定”，而非仅指“不合适”。"}, {"id": 98, "ref": "2Cor 13:13", "book_osis": "2Cor", "kjv_text": "All the saints salute you.", "cuv_text": "眾聖徒都問你們安。", "keep_drop": "", "notes": "", "commentary": "摘录只是顺带提到林后13:13，没有任何具体解释；内容实际在讨论避免与其他经文矛盾的释经原则。"}, {"id": 99, "ref": "2Kgs 5:1", "book_osis": "2Kgs", "kjv_text": "Now Naaman, captain of the host of the king of Syria, was a great man with his master, and honourable, because by him the Lord had given deliverance unto Syria: he was also a mighty man in valour, but he was a leper.", "cuv_text": "亞蘭王的元帥乃縵在他主人面前為尊為大，因耶和華曾藉他使亞蘭人得勝；他又是大能的勇士，只是長了大痲瘋。", "keep_drop": "", "notes": "", "commentary": "该段从词义层面引用王下5:1：旧约中“救恩/拯救”的名词形（如yeshuah/teshuah）可取“得胜”的积极义，因此王下5:1中“耶和华…使亚兰人得胜”体现“救恩=胜利”的用法。更广而言，“救恩/得胜”是耶和华主动施行的拯救，常由脱离灾害扩展为赐下祝福与昌盛。"}, {"id": 100, "ref": "2Kgs 19:4", "book_osis": "2Kgs", "kjv_text": "It may be the Lord thy God will hear all the words of Rab–shakeh, whom the king of Assyria his master hath sent to reproach the living God; and will reprove the words which the Lord thy God hath heard: wherefore lift up thy prayer for the remnant that are left.", "cuv_text": "或者耶和華你的神聽見拉伯沙基的一切話，就是他主人亞述王打發他來辱罵永生神的話，耶和華你的神聽見這話，就發斥責。故此，求你為餘剩的民揚聲禱告。』」", "keep_drop": "", "notes": "", "commentary": "该段将列王纪下19:4（并及19:16）作为“偶像无能”的例证，经由亚述对“永生神”的辱骂，突出耶和华的大能与偶像的无力形成对比，呼应上帝全能的教义。"}, {"id": 101, "ref": "2Kgs 23:10", "book_osis": "2Kgs", "kjv_text": "And he defiled Topheth, which is in the valley of the children of Hinnom, that no man might make his son or his daughter to pass through the fire to Molech.", "cuv_text": "又污穢欣嫩子谷的陀斐特，不許人在那裏使兒女經火獻給摩洛；", "keep_drop": "", "notes": "", "commentary": "该段以列王纪下23:10 说明欣嫩子谷（陀斐特）为何成为审判象征：因其曾行把儿女经火献摩洛的崇拜，约西亚王就污秽此地（王下23:10）。这一污秽举措与其可憎历史，使先知把此谷与上帝审判联系起来，并发展到新约用“地狱”（Gehenna）指最终惩罚之处。"}, {"id": 102, "ref": "2Sam 7:12", "book_osis": "2Sam", "kjv_text": "And when thy days be fulfilled, and thou shalt sleep with thy fathers, I will set up thy seed after thee, which shall proceed out of thy bowels, and I will establish his kingdom.", "cuv_text": "你壽數滿足、與你列祖同睡的時候，我必使你的後裔接續你的位；我也必堅定他的國。", "keep_drop": "", "notes": "", "commentary": "撒下7:12的应许具有双重应验：首先指向所罗门，他要建造圣殿，且神作他的父；最终指向大卫更大的子孙——基督，他建造属灵的殿（会众／教会），神以完全意义作他的父。诠释时应先阐明对大卫王室与石殿的历史意义，再说明在新约中基督与教会的成全。同时，旧约需在新约光照下解释，如诗14:7的祈求如今在基督里得以成全。"}, {"id": 103, "ref": "2Sam 7:23", "book_osis": "2Sam", "kjv_text": "And what one nation in the earth is like thy people, even like Israel, whom God went to redeem for a people to himself, and to make him a name, and to do for you great things and terrible, for thy land, before thy people, which thou redeemedst to thee from Egypt, from the nations and their gods?", "cuv_text": "世上有何民能比你的民以色列呢？你從埃及救贖他們作自己的子民，又在你贖出來的民面前行大而可畏的事，驅逐列邦人和他們的神，顯出你的大名。", "keep_drop": "", "notes": "", "commentary": "该段将撒下7:23视为旧约“救赎”的典型：耶和华按盟约身份把属己的民重新据为己有，并未强调支付赎价。此处的“救赎”主要是国家/政治层面的、从仇敌中解救，体现上帝对以色列的主权与重新收回产业，而非直接指属灵层面的救赎。"}, {"id": 104, "ref": "2Thess 2:8", "book_osis": "2Thess", "kjv_text": "And then shall that Wicked be revealed, whom the Lord shall consume with the spirit of his mouth, and shall destroy with the brightness of his coming:", "cuv_text": "那時這不法的人必顯露出來。主耶穌要用口中的氣滅絕他，用降臨的榮光廢掉他。", "keep_drop": "", "notes": "", "commentary": "该段只是脚注中提及“参见”帖后2:8，没有对经文的解释或讨论。"}, {"id": 105, "ref": "2Thess 2:13", "book_osis": "2Thess", "kjv_text": "But we are bound to give thanks alway to God for you, brethren beloved of the Lord, because God hath from the beginning chosen you to salvation through sanctification of the Spirit and belief of the truth:", "cuv_text": "主所愛的弟兄們哪，我們本該常為你們感謝神；因為他從起初揀選了你們，叫你們因信真道，又被聖靈感動，成為聖潔，能以得救。", "keep_drop": "", "notes": "", "commentary": "沃斯认为帖后2:13中的“救恩/得救”是末世性的（指最终的救恩）。同时，保罗也以现在式与过去式谈“得救”，表明救恩正在被应用。因圣灵属将来之世却在今世主导信徒生活，故“被圣灵成圣、因信真道”就是那末世救恩在现今主观层面的应用。"}, {"id": 106, "ref": "Acts 1:2", "book_osis": "Acts", "kjv_text": "Until the day in which he was taken up, after that he through the Holy Ghost had given commandments unto the apostles whom he had chosen:", "cuv_text": "直到他藉着聖靈吩咐所揀選的使徒，以後被接上升的日子為止。", "keep_drop": "", "notes": "", "commentary": "没有对使徒行传1:2的实质性评注；该节只是被顺带引用，作为耶稣借着圣灵行事的例证。"}, {"id": 107, "ref": "Acts 1:6", "book_osis": "Acts", "kjv_text": "When they therefore were come together, they asked of him, saying, Lord, wilt thou at this time restore again the kingdom to Israel?", "cuv_text": "他們聚集的時候，問耶穌說：「主啊，你復興以色列國就在這時候嗎？」", "keep_drop": "", "notes": "", "commentary": "作者将徒1:6理解为支持“以色列的复兴/归正先于基督再来”。“时候、日期”（徒1:6–7）及“复兴/复兴万物的时期”（徒3:19–21）取决于以色列的悔改与神在末世差遣基督临到以色列。这里的“复兴”（徒3:21的apokatastasis）并非普救论式的宇宙性复原，而是指神对以色列应许的实现，与门徒在徒1:6关于“复兴以色列国”的提问相一致。这与末世蓝图相符：现今有按恩典所拣选的余民，将来会有以色列更全面的归正（罗马书11章）。"}, {"id": 108, "ref": "Acts 1:7", "book_osis": "Acts", "kjv_text": "And he said unto them, It is not for you to know the times or the seasons, which the Father hath put in his own power.", "cuv_text": "耶穌對他們說：「父憑着自己的權柄所定的時候、日期，不是你們可以知道的。", "keep_drop": "", "notes": "", "commentary": "本文引用徒1:7，指出主再来的日期已由父所定，却不向信徒启示。因此不应推算日期。让再来保持“不可知”的状态具有牧养与伦理功用，促使信徒常常警醒与顺服。保罗的末世论强调再来的确定性，同时否认信徒可以获得可标定的时间表。"}, {"id": 109, "ref": "Acts 1:11", "book_osis": "Acts", "kjv_text": "Which also said, Ye men of Galilee, why stand ye gazing up into heaven? this same Jesus, which is taken up from you into heaven, shall so come in like manner as ye have seen him go into heaven.", "cuv_text": "「加利利人哪，你們為甚麼站着望天呢？這離開你們被接升天的耶穌，你們見他怎樣往天上去，他還要怎樣來。」", "keep_drop": "", "notes": "", "commentary": "这些段落只是经文索引；徒1:11被引用来支持基督将以可见方式再来并施行审判，但没有提供解释性评注。"}, {"id": 110, "ref": "Acts 1:25", "book_osis": "Acts", "kjv_text": "That he may take part of this ministry and apostleship, from which Judas by transgression fell, that he might go to his own place.", "cuv_text": "併於上節", "keep_drop": "", "notes": "", "commentary": "这些引文仅将徒1:25列为证经，无直接解释或诠释。"}, {"id": 111, "ref": "Acts 2:16-21", "book_osis": "Acts", "kjv_text": "But this is that which was spoken by the prophet Joel; And it shall come to pass in the last days, saith God, I will pour out of my Spirit upon all flesh: and your sons and your daughters shall prophesy, and your young men shall see visions, and your old men shall dream dreams: And on my servants and on my handmaidens I will pour out in those days of my Spirit; and they shall prophesy: And I will shew wonders in heaven above, and signs in the earth beneath; blood, and fire, and vapour of smoke: The sun shall be turned into darkness, and the moon into blood, before that great and notable day of the Lord come: And it shall come to pass, that whosoever shall call on the name of the Lord shall be saved.", "cuv_text": "這正是先知約珥所說的： 神說：在末後的日子，我要將我的靈澆灌凡有血氣的。你們的兒女要說預言；你們的少年人要見異象；老年人要作異夢。 在那些日子，我要將我的靈澆灌我的僕人和使女，他們就要說預言。 在天上、我要顯出奇事；在地下、我要顯出神蹟；有血，有火，有煙霧。 日頭要變為黑暗，月亮要變為血；這都在主大而明顯的日子未到以前。 到那時候，凡求告主名的，就必得救。", "keep_drop": "", "notes": "", "commentary": "彼得在此完整引用了约珥的预言，包括主日到来前的天象与地上神迹（20节）以及在此期间凡求告主名必得救的应许（21节）。因此，五旬节的浇灌具有“次末世性”（属末世秩序却先于主的日子最终临到），与约珥一致。门徒长期拥有圣灵、且圣灵是得荣耀之耶稣所赐（徒2:33），并不改变其末世性质。"}, {"id": 112, "ref": "Acts 2:17-21", "book_osis": "Acts", "kjv_text": "And it shall come to pass in the last days, saith God, I will pour out of my Spirit upon all flesh: and your sons and your daughters shall prophesy, and your young men shall see visions, and your old men shall dream dreams: And on my servants and on my handmaidens I will pour out in those days of my Spirit; and they shall prophesy: And I will shew wonders in heaven above, and signs in the earth beneath; blood, and fire, and vapour of smoke: The sun shall be turned into darkness, and the moon into blood, before that great and notable day of the Lord come: And it shall come to pass, that whosoever shall call on the name of the Lord shall be saved.", "cuv_text": "神說：在末後的日子，我要將我的靈澆灌凡有血氣的。你們的兒女要說預言；你們的少年人要見異象；老年人要作異夢。 在那些日子，我要將我的靈澆灌我的僕人和使女，他們就要說預言。 在天上、我要顯出奇事；在地下、我要顯出神蹟；有血，有火，有煙霧。 日頭要變為黑暗，月亮要變為血；這都在主大而明顯的日子未到以前。 到那時候，凡求告主名的，就必得救。", "keep_drop": "", "notes": "", "commentary": "作者引用使徒行传2:17-21（彼得引述约珥书）指出：在彼得的末世观中，基督的再临带来“主的日子”——即审判之日，而非一个暂时性的在地同在或前设的千禧期。因此，该段经文支持一次性的终末成就，而非分阶段的安排。"}, {"id": 113, "ref": "Acts 2:20", "book_osis": "Acts", "kjv_text": "The sun shall be turned into darkness, and the moon into blood, before that great and notable day of the Lord come:", "cuv_text": "日頭要變為黑暗，月亮要變為血；這都在主大而明顯的日子未到以前。", "keep_drop": "", "notes": "", "commentary": "该段对徒2:20提供的是有限但相关的注解：经文中的“主的日子”承接旧约用语，在新约中常与审判相连，并与基督的再临/显现有关。作者指出，新约有时把旧约对耶和华的宣称转用于基督，因此“主”的指向可能是神，也可能是基督。"}];

function esc(s) {
  return (s ?? "").toString()
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&#39;");
}

function norm(s) {
  return (s ?? "").toString().toLowerCase();
}

function render() {
  const q = norm(document.getElementById("q").value);
  const book = document.getElementById("book").value;
  const keep = document.getElementById("keep").value;

  const rows = DATA.filter(r => {
    if (book && (r.book_osis || "") !== book) return false;
    if (keep && norm(r.keep_drop) !== keep) return false;
    if (!q) return true;
    const blob = norm(r.ref) + "\n" + norm(r.kjv_text) + "\n" + norm(r.cuv_text) + "\n" + norm(r.commentary) + "\n" + norm(r.notes);
    return blob.includes(q);
  });

  const tb = document.getElementById("tb");
  tb.innerHTML = rows.map(r => {
    const kd = (r.keep_drop || "").trim();
    const pill = kd ? `<span class="pill">${esc(kd)}</span>` : "";
    const notes = (r.notes || "").trim();
    const notesHtml = notes ? `<div class="small">notes: ${esc(notes)}</div>` : "";

    const comm = (r.commentary || "").trim();
    const commHtml = comm
      ? `<details><summary>show</summary><div style="white-space:pre-wrap; margin-top:6px;">${esc(comm)}</div></details>`
      : `<span class="small">(empty)</span>`;

    return `
      <tr>
        <td class="ref">${esc(r.ref)}<div style="margin-top:6px;">${pill}</div></td>
        <td style="white-space:pre-wrap;">${esc(r.kjv_text)}</td>
        <td style="white-space:pre-wrap;">${esc(r.cuv_text)}</td>
        <td>${commHtml}${notesHtml}</td>
      </tr>
    `;
  }).join("");

  document.getElementById("stat").textContent = `showing ${rows.length} / ${DATA.length}`;
}

["q","book","keep"].forEach(id => {
  document.getElementById(id).addEventListener("input", render);
  document.getElementById(id).addEventListener("change", render);
});

render();
</script>
